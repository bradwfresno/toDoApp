<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="head">
<h1>-=VultTec=- Todo</h1>
<p>by Brad Williams 2018 <a href="https://github.com/bradwfresno" target="_blank">(github/bradwfresno)</a> </p>
</div>



<div class="container text-center">
    
        <input type="text" id="inputTodo">
        <button id="submit" type="submit">Add</button>
    <div class="toDo">
        <h2 id="todoTitle">ToDo</h2>
        <ul class="todoList list-group">
        </ul>
    </div>
    <div class="done">
        <h2 id="doneTitle">Done</h2>
        <ul class="doneList list-group">
        </ul>
    </div>

</div>
<div id="media"><img id="mediaimage" src='/media/caps.png' alt=""></div>
   <!-- Java Script  -->
    <script type="text/javascript" src="./js/scripts.js"></script>

</body>
</html>
